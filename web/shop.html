<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ú–∞–≥–∞–∑–∏–Ω ‚Äî Nezi</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
    url("shop-bg.jpg") center / cover no-repeat fixed;
}

.top {
  display: flex;
  justify-content: center;
  padding: 12px;
}

.coins {
  background: rgba(0,0,0,0.6);
  padding: 8px 22px;
  border-radius: 20px;
  font-size: 20px;
}

h1 {
  text-align: center;
}

.shop {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
  gap: 16px;
  padding-bottom: 90px;
}

.item {
  background: rgba(255,255,255,0.12);
  border-radius: 18px;
  padding: 16px;
  text-align: center;
  position: relative;
}

.item button {
  margin-top: 8px;
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  background: gold;
  font-weight: bold;
}

.lock {
  color: #ff6b6b;
  font-size: 13px;
}

.bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  padding: 12px;
  background: rgba(0,0,0,0.65);
  text-align: center;
}

.back {
  background: gold;
  padding: 10px 24px;
  border-radius: 22px;
  color: black;
  font-weight: bold;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="top">
  <div class="coins">ü™ô <span id="coins">0</span></div>
</div>

<h1>üè¶ –ò—Å—Ç–æ—á–Ω–∏–∫–∏ –¥–æ—Ö–æ–¥–∞</h1>

<div class="shop" id="shop"></div>

<div class="bottom">
  <a href="index.html" class="back">‚¨Ö –ù–∞–∑–∞–¥</a>
</div>

<script>
let coins = parseInt(localStorage.getItem("coins")) || 0;
let clicks = parseInt(localStorage.getItem("clicks")) || 0;

let incomes = JSON.parse(localStorage.getItem("incomes")) || {
  lemonade: 0,
  shop: 0,
  factory: 0,
  bank: 0,
  corporation: 0,
  legendary: 0
};

const incomeList = {
  lemonade: { name: "üçã –õ–∏–º–æ–Ω–∞–¥", price: 300, income: 3 },
  shop: { name: "üè™ –ú–∞–≥–∞–∑–∏–Ω", price: 3000, income: 30 },
  factory: { name: "üè≠ –§–∞–±—Ä–∏–∫–∞", price: 30000, income: 300 },
  bank: { name: "üè¶ –ë–∞–Ω–∫", price: 300000, income: 3000 },
  corporation: { name: "üè¢ –ö–æ—Ä–ø–æ—Ä–∞—Ü–∏—è", price: 900000, income: 9000 },
  legendary: {
    name: "üëë –õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∞—è –∫–æ—Ä–ø–æ—Ä–∞—Ü–∏—è",
    price: 1000000,
    income: 50000,
    legendary: true
  }
};

document.getElementById("coins").textContent = coins;

const shopEl = document.getElementById("shop");

function render() {
  shopEl.innerHTML = "";

  for (let key in incomeList) {
    const lvl = incomes[key];
    const data = incomeList[key];

    let locked = false;
    if (data.legendary && (coins < 1000000 || clicks < 1000)) {
      locked = true;
    }

    const item = document.createElement("div");
    item.className = "item";

    item.innerHTML = `
      <h3>${data.name}</h3>
      <p>–£—Ä–æ–≤–µ–Ω—å: ${lvl}</p>
      <p>+${data.income} ü™ô / —Å–µ–∫</p>
      <p><b>${data.price.toLocaleString()} ü™ô</b></p>
      ${locked ? `<div class="lock">–ù—É–∂–Ω–æ: 1000 –∫–ª–∏–∫–æ–≤<br>1 000 000 –º–æ–Ω–µ—Ç</div>` : ""}
      <button ${locked ? "disabled" : ""}>–ö—É–ø–∏—Ç—å</button>
    `;

    if (!locked) {
      item.querySelector("button").onclick = () => buy(key, data.price);
    }

    shopEl.appendChild(item);
  }
}

function buy(key, price) {
  if (coins < price) return;

  coins -= price;
  incomes[key]++;

  localStorage.setItem("coins", coins);
  localStorage.setItem("incomes", JSON.stringify(incomes));

  document.getElementById("coins").textContent = coins;
  render();
}

render();
</script>

</body>
</html>
